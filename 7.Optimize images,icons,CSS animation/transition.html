<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 150px;
            border: 2px solid cadetblue;
            background-color: coral;
            transition: width 5s linear 2s, height 5s linear 2s, transform 5s;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="box">
       <h3>Transition</h3>
    </div>
</body>
</html>
